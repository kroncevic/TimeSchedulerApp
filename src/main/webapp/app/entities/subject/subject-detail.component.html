<div class="row justify-content-center"><br/>
    <div class="col-8"><br/><br/><br/>
        <div *ngIf="subject">
            <h2>{{subject.subjectName}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Naziv kolegija</span></dt>
                <dd>
                    <span>{{subject.subjectName}}</span>
                </dd><br/>
                <dt><span>Opis kolegija</span></dt>
                <dd>
                    <span>{{subject.subjectDescription}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Nazad</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Uredi</span>
            </button><br/><br/><br/>
        </div>
    </div>
</div>
