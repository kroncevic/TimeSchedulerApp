<form name="deleteForm" (ngSubmit)="confirmDelete(subject.id)">
    <div class="modal-header">
        <h4 class="modal-title">Potvrdi brisanje</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-subject-heading">Jeste li sigurni da želite obrisati ovaj unos?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Odustani</span>
        </button>
        <button id="jhi-confirm-delete-subject" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Obriši</span>
        </button>
    </div>
</form>
